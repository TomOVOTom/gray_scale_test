<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Scale Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gray-scale-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            width: 80%;
            max-width: 200px; /* 限制宽度 */
        }
        .gray-scale-block {
            width: 100%;
            height: 20px; /* 更细的灰阶块 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
            font-size: 12px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Gray Scale Test</h1>
    <div class="gray-scale-container">
        <!-- 使用 JavaScript 动态生成灰阶块 -->
    </div>
    <script>
        const container = document.querySelector('.gray-scale-container');
        for (let i = 0; i <= 100; i++) {
            const grayValue = Math.floor(255 - (i * 2.55)); // 生成 0 到 255 之间的灰阶值
            const block = document.createElement('div');
            block.className = 'gray-scale-block';
            block.style.backgroundColor = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
            block.textContent = `Level ${i} - rgb(${grayValue}, ${grayValue}, ${grayValue})`;
            container.appendChild(block);
        }
    </script>
</body>
</html>
